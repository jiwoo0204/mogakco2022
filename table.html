<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그 페이지</title>
    <style>
		table, th, td { border: 1px solid black; }
	</style>
</head>
<body>
    <header><h1>테이블 태그 모음</h1></header> <br>

    <main>
        <h2><li>테이블 구성</li></h2>
    
    <table>
        <tr> 
        <!-- <tr> 태그 : 테이블의 각 행 정의 -->
            <th>이름</th>
            <th>나이</th>
            <th>성별</th>
        </tr>
        <!-- <th> 태그 : 헤더 셀 정의 -->
        <tr>
            <td>김지우</td>
            <td>22</td>
            <td>여</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>4</td>
            <td>남</td>
        </tr>
        <!-- <td> 태그 : 데이터 셀 정의 -->
    </table>
    </main>
</body>
</html>
