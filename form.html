<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 태그 페이지</title>
</head>
<body>
    <header><h1>폼 태그 모음</h1></header> <br>
    <main>
        <h2><li>다양한 입력 방법</li></h2>

        <form action="" method="post">

            <p>ID: <input type="text" name="id" id="id"></p>
            <p>PW: <input type="password" name="pw" id="pw"></p>
            <p>양자택일 <input type="radio" name="choice" id="choice" />1   <input type="radio" name="choice" id="choice" />2</p>
            <p>날짜 선택 <input type="date" name="dt" id="dt"></p>
            <p>지역 선택 <select name="rg" id="rg">
                <option value="seoul">서울</option>
                <option value="daejeon">대전</option>
                <option value="jeju">제주</option> </select>
            </p>
            <p>요청사항을 작성하세요  <textarea rows="5" cols="30"></textarea></p>
            <p><button type="submit"> 가입 </button></p>
        </form>
       
    </main>
</body>
</html>
